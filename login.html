<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
    <style type="text/css">
      header{
      background-color: #9BC1C2;
      background-image: url(lilyheader.jpg);
      background-repeat: no-repeat;
      background-position: right;
      }
      footer{
      background-color: #9BC1C2;
      }
     </style>
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-5">
        <h1 class="text-center">Path of Light Yoga Studio</h1>
      </header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="yogalogotn.jpg" alt="studio logo" width="30" height="30">
          Path of Light Yoga Studio
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="schedule.html">SCHEDULE<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="signup.html">SIGNUP<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">LOGIN<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>
      <main>
        <h2 class="text-center">Login</h2>
        <div class="container bg-info rounded text-white">
          <p>Please sign in.</p>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label" for="check">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
      </main>
      <footer class="container text-center font-italic">
        <hr>
        Copyright Â© 2020 Path of Light Yoga Studio<br>
        <a href="mailto:info@pathoflight.com.my">info@pathoflight.com.my</a>
      </footer>
    </div>
  </body>
</html>
